<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("Samal1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: rgba(44, 62, 80, 0.9);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            color: #ecf0f1;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        h1 {
            font-size: 60px;
        }

        h2 {
            font-size: 40px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons a button {
            background-color: rgba(44, 62, 80, 0.9);
            text-align: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            width: 140px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            font-weight: bold;
        }

        .nav-buttons a button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

    </style>
</head>
<body>

<header>
    <div class="nav-buttons">
        <a href="Welcome.html"><button><b>Home</b></button></a>
        <a href="About.html"><button><b>About</b></button></a>
        <a href="Events.html"><button><b>Events</b></button></a>
        <a href="Touristattraction.html"><button><b>Tourist Attractions</b></button></a>
        <a href="emergency.html"><button><b>Emergency Hotlines</b></button></a>
    </div>
</header>

<div class="content">
    <h1>Welcome to Samal,</h1>
    <h2>Davao Del Norte</h2>
</div>

</body>
</html>
